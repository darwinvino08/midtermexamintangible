<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Midterm Exam</title>
      <link rel="stylesheet" href="style.css">
  </head>
<body>
    <input type="text" id="inputNum1">
  <input type="text" id="inputNum2">
  <input type="text" id="inputNum3">
    <button class="myButton" onclick="compute()">Click me!</button>
    <br>

</body>
<script>
    function compute(){
        var num1=+document.getElementById('inputNum1').value;
        var num2=+document.getElementById('inputNum2').value;
        var num3=+document.getElementById('inputNum3').value;

        for(i = num1; i <= num2; i++){
            product = i * num3;
            document.write(i + " x " + num3 + " = " +  product + "<br>");
        }
    }
    </script>
</html>
